# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- dev

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '13c752bf-390a-4389-becd-f282f770b3d0'
  imageRepository: 'lindaochemnexascale'
  containerRegistry: 'lindacon.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: BuildAndPush
    displayName: Build And Push
    pool:
      name: aws-agent
      demands:
        - agent.name -equals aws-agent-pool
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure subscription 1(43e136cc-a254-430d-b25f-ef21ae4614f5)'
        appType: 'webAppContainer'
        WebAppName: 'nexascale-check'
        DockerNamespace: 'lindacon.azurecr.io'
        DockerRepository: 'nexascale'
        DockerImageTag: |
          $(tag)

